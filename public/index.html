<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/index.css" />
    <title>Cards Against Humanity Online Brasil</title>
  </head>
  <body>
    <div class="container black">
      <div id="cardRegister" class="black">
        <div class="header">
          <button class="game" onClick="location.href=root+'room.html'">
            ir para o jogo
          </button>
        </div>
        <h1>Gerador de cartas CAH</h1>
        <form id="registerCard">
          <span class="cardTypeLabel">Tipo de carta</span>
          <div id="cardTypeContainer">
            <label for="blackCardType" onChange="toggleCardStyle()">
              <input
                name="cardType"
                id="blackCardType"
                type="radio"
                value="black"
                checked
              />
              Carta preta
            </label>
            <label for="whiteCardType" onChange="toggleCardStyle()">
              <input
                name="cardType"
                id="whiteCardType"
                type="radio"
                value="white"
              />
              Carta branca
            </label>
          </div>

          <textarea
            id="blackStringTxt"
            name="stringTxt"
            type="text"
            placeholder="ConteÃºdo da carta"
          ></textarea>

          <label for="ageRestriction">
            <input id="ageRestriction" name="ageRestriction" type="checkbox" />
            Inapropriado para menores de 16 anos
          </label>
          <div class="inputCollumnContainer">

            <div class="inputCollumn">
              <label for="draw"> Quantas cartas comprar: </label>
              <input id="draw" name="draw" type="number" min="0" max="2" value="0"/>
            </div>
            <div class="inputCollumn">
              <label for="pick"> Quantas cartas largar: </label>
              <input id="pick" name="pick" type="number" min="1" max="3" value="1"/>
            </div>
          </div>

          <input
            id="cardRegisterSubmitBtn"
            class="black"
            type="submit"
            value="Criar carta"
          />
        </form>
      </div>
    </div>

    <script src="./js/config.js"></script>
    <script src="./js/Player.js"></script>
    <script src="./js/Deck.js"></script>
    <script src="./js/Match.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
